<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>
        {% block pagename %}{% endblock %}
    </h1>
        {% block menu %}
            <li> <a href="{% url 'page_main' %}">Главная</a>
            <li> <a href="{% url 'page_games' %}">Магазин</a>
            <li> <a href="{% url 'page_cart' %}">Корзина</a>
        {% endblock %}

        {% block content %}{% endblock %}
    </h3>
        {% block registrations %}
            <button> <a href="{% url 'registration' %}"> Регистрация </a> </button>
        {% endblock %}
</body>
</html>
